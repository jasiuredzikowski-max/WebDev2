<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Timer</title>
	<style>
	p {
	  font-size:3em;
	  font-family:'Book Antiqua';
	  text-align:center;
	}
	</style>
</head>

<body>
<p id="date"></p>
<script>
const timer = () => {
	let now = new Date()
    let curTime = now.toLocaleTimeString()
	document.querySelector("#date").textContent  = curTime;
}
	
timer();
setInterval(timer,1000);

</script>
</body>

</html>
