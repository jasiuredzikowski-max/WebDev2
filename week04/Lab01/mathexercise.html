<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Math Library</title>
	<style>
		body {
			width: 400px;
			margin: 0 auto;
		}

		p {
			border: solid black 1px;
			height: 20px;
		}
	</style>
</head>

<body>
	<h1>The Math Library</h1>
	<p id="num"></p>
	<p id="area"></p>
	<p id="circumference"></p>
	<button>Circle Calculations</button>
	<script>
	    
		const btn = document.querySelector('button');
		btn.addEventListener('click', (evt) => {
        let radius = parseInt(prompt("What is the radaius of the circle?"))
		let area = Math.PI*Math.pow(radius, 2)
		let circumference = 2*Math.PI*radius
		document.querySelector('#num').textContent = `The input you entered is ${radius}`
        document.querySelector('#area').textContent = `The area is ${area}`
		document.querySelector('#circumference').textContent = `The circumference is ${circumference}`
		})
	</script>
</body>

</html>
