<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>String Exercise 4</title>
	<style>
	  body {
	     width:400px;
		 margin:0 auto;
	  }
	  
	  p {
	     border: solid black 1px;
		 height: 20px;
	  }
	</style>
</head>

<body>
<h1>String Exercise Four</h1>
<p id = "input"></p>
<p id = "letters"></p>
<p id = "numbers"></p>
<button>String Exercise 4</button>

<script>
const btn = document.querySelector('button');
btn.addEventListener('click', (evt) => {
  let code = prompt("Enter your course code","")
  let course = document.querySelector('#input').textContent = `The course code entered is ${code}`;
   let splitIndex = 0;
  for (let i = 0; i < code.length; i++) {
    if (!isNaN(code[i])) {
      splitIndex = i;
      break;
    }
  }

  let letters = code.substring(0, splitIndex);
  let numbers = code.substring(splitIndex);

  document.querySelector('#letters').textContent = `Letters: ${letters}`;
  document.querySelector('#numbers').textContent = `Numbers: ${numbers}`;
});
</script>

</body>
</html>
