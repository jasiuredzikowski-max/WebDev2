<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>String Exercise 2</title>
	<style>
	  body {
	     width:400px;
		 margin:0 auto;
	  }
	  
	  p {
	     border: solid black 1px;
		 height: 20px;
	  }
	</style>
</head>

<body>
<h1>String Exercise Two</h1>
<p id = "input"></p>
<p id = "length"></p>
<p id = "firstDot"></p>
<p id = "lastDot"></p>
<p id = "symbol"></p>
<button>String Exercise 2</button>

<script>

const btn = document.querySelector('button');
  
btn.addEventListener('click', (evt) => {
      const you = prompt("Enter your email", "");
	  you.indexOf("@")>=0 ? sym =`The @ symbol is at position ${you.indexOf("@")}`
	                      : sym =`The @ symbol is NOT included`;
	  document.querySelector('#symbol').textContent = sym;
	  document.querySelector('#input').textContent = `The email entered is ${you}`;
      document.querySelector('#length').textContent = `The length of your email is ${you.length}`;
      document.querySelector('#firstDot').textContent = `The position of the first dot is ${you.indexOf(".")}`;
	  document.querySelector('#lastDot').textContent = `The position of the last dot is ${you.lastIndexOf(".")}`;
	});
</script>

</body>
</html>
