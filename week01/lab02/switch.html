 <h1>Switch Statement</h2>
 <p>Look in the console for output</p>
 <script>

let ans=prompt("Which traffic light would you like? (green, yellow, red)","red")
switch (ans) {
  case 'green':
    console.log('Go') == 'value 1';
    break;
  case 'yellow':
    console.log('Slow down') == 'value 2';
    break;
  default:
    red = true;
}
 </script>
