 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="utf-8">
  <title>Lab Two Exercise Two</title>
 </head>
 <body>
 <h1>For Loop</h1>
 <p>Look in the console for output</p>
 <script>
let total = 0;  
let count = 0;  

for (let i = 2; i <= 20; i += 2) {
    console.log(i);   // output each even number
    total += i;       // add number to total
    count++;          // count the iteration
}

let average = total / count;
console.log("Average:", average);

 </script>
 </body>
 </html>
